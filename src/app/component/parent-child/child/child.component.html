<!--
  親コンポーネントから受け取ったデータを表示する
  @Inputデコレータで修飾されたパラメータに対して「親コンポーネント側のテンプレートでセット済み」なので
  ここでは単純にパラメータを単方向データバインドで扱うだけで良い
-->
<div id="parent-to-child">
  <p>
    親コンポーネントから渡された文字列は「 {{dataFromParent}} 」です。
  </p>
</div>

<!--
  親コンポーネントに対してイベントを発火するためのボタンを設置
  click イベントをキャッチする onClick イベントハンドラ内で親コンポーネントに対してイベントを発火する
-->
<div id="child-to-parent">
  <input type="button" value="親コンポーネントへイベント発火" (click)="onClick()"/>
</div>
