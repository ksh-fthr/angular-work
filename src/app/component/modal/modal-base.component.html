<div id="modal-base-area">
  <div id="modal-wrap">
    <div id="modal-header">
      <p>ngComponentOutlet を使ったモーダルの実装を確認する</p>
    </div>

    <div id="modal-body">
      <ng-container *ngComponentOutlet="modal"></ng-container>
    </div>

    <div id="modal-footer">
      <input id="footer_button" type="button" value="open modal" (click)="onClick($event);">
    </div>
  </div>
</div>
